apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: ${NAMESPACE}
  labels:
    service: app
spec:
  selector:
    matchLabels:
      service: app
  template:
    metadata:
      labels:
        service: app
    spec:
      containers:
        - image: ${IMAGE}:${TAG}
          name: app
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 50m
              memory: 64Mi
          envFrom:
            - secretRef:
                name: database-secret
            - configMapRef:
                name: env
          readinessProbe:
            httpGet:
              path: /api
              port: 3000
      imagePullSecrets:
        - name: ${IMAGE_PULL_SECRET}