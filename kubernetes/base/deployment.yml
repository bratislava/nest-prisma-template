apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${BUILD_REPOSITORY_NAME}-app
  namespace: ${NAMESPACE}
  labels:
    service: app
    sla: aws-critical
  annotations:
    repositoryUrl: ${BUILD_REPOSITORY_URI}
    commit: ${COMMIT}
    tag: ${TAG}
    image: ${IMAGE}
spec:
  selector:
    matchLabels:
      service: app
  template:
    metadata:
      labels:
        service: app
    spec:
      containers:
        - image: ${IMAGE_TAG}
          name: app
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: ${NEST_CPU_LIMITS}
              memory: ${NEST_MEMORY_LIMITS}
            requests:
              cpu: ${NEST_CPU_REQUESTS}
              memory: ${NEST_MEMORY_REQUESTS}
          env:
            - name: DATABASE_URL
              value: postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@${BUILD_REPOSITORY_NAME}-database:5432/$(POSTGRES_DB)?schema=public
          envFrom:
            - secretRef:
                name: ${BUILD_REPOSITORY_NAME}-database-secret
            - configMapRef:
                name: ${BUILD_REPOSITORY_NAME}-env
          readinessProbe:
            httpGet:
              path: /api
              port: ${INTERNAL_APP_PORT}
      imagePullSecrets:
        - name: ${IMAGE_PULL_SECRET}
